<!DOCTYPE html>
<html lang="en">
  <head>
      <style>
  /* Neutralize preplaced-extension if injected */
  .preplaced-extension {
    display: none !important;
    width: 0 !important;
    height: 0 !important;
    margin: 0 !important;
    padding: 0 !important;
    position: absolute !important;
    top: -9999px;
    left: -9999px;
    visibility: hidden !important;
    z-index: -1 !important;
  }
  </style>
    <link rel="canonical" href="../database_helper" />
    <meta http-equiv="refresh" content="0; url=../database_helper" />
  </head>
  <body>
    <p><a href="../database_helper">New URL</a></p>
  </body>
</html>
